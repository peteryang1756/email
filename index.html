<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙龍體育 SMTP 服務</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">

<body class="bg-gradient-to-r from-blue-800 to-purple-700 text-white">

    <!-- Hero Section -->
    <header class="text-center py-16">
        <h1 class="text-4xl font-extrabold">雙龍體育 SMTP 服務</h1>
        <p class="text-xl mt-4">快速、安全、高效的電子郵件解決方案</p>
        <a href="#pricing" class="mt-6 inline-block bg-gradient-to-r from-orange-500 to-pink-500 text-white px-8 py-3 rounded-lg shadow-lg hover:scale-105 transform transition">立即查看定價</a>
    </header>

    <!-- Features Section -->
    <section class="max-w-6xl mx-auto px-6 py-12 text-center">
        <h2 class="text-3xl font-bold mb-6">服務亮點</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="font-bold text-lg">快速穩定</h3>
                <p>確保每封郵件準確送達收件人信箱。</p>
            </div>
            <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="font-bold text-lg">高安全性</h3>
                <p>嚴格遵守加密標準，防止郵件被攔截或篡改。</p>
            </div>
            <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="font-bold text-lg">彈性計費</h3>
                <p>無綁約，按需求付費，彈性又划算。</p>
            </div>
        </div>
    </section>

    <!-- Pricing Section -->
    <section id="pricing" class="bg-white text-gray-800 py-12">
        <div class="max-w-6xl mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-8">定價與購買</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Pricing Card -->
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
                    <h3 class="font-bold text-lg">1,000 封</h3>
                    <p class="text-2xl font-extrabold text-blue-600">NT$10000</p>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
                    <h3 class="font-bold text-lg">5,000 封</h3>
                    <p class="text-2xl font-extrabold text-blue-600">NT$50000</p>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
                    <h3 class="font-bold text-lg">10,0000 封</h3>
                    <p class="text-2xl font-extrabold text-blue-600">NT$100000</p>
                </div>
            </div>
            <div class="text-center mt-8">
                <p class="text-lg">如需購買，請聯繫：  
                    <a href="mailto:mail-service@ssangyongsports.eu.org" class="text-blue-600 underline hover:text-blue-800">mail-service@ssangyongsports.eu.org</a>
                </p>
            </div>
